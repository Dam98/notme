<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Embedded PDF</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    .pdf-container {
      height: 100%;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="Daniele%20Martini%201.pdf" title="Embedded PDF"></iframe>
  </div>
</body>
</html>
